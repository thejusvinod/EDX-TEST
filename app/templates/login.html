<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      .card { max-width: 420px; margin: 40px auto; padding: 24px; border: 1px solid #ddd; border-radius: 8px; }
      input { width: 100%; padding: 10px; margin: 6px 0 12px; }
      button { padding: 10px 14px; }
      .hint { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Sign in</h2>
      {% if error %}<p style="color:#c00">{{ error }}</p>{% endif %}
      <form method="post" action="/login">
        <input type="hidden" name="next" value="{{ next }}" />
        <label>Username or Email</label>
        <input name="identifier" placeholder="username or email" required />
        <label>Password</label>
        <input name="password" type="password" required />
        <button type="submit">Sign in</button>
      </form>
      <p class="hint">For OAuth authorize requests, you will be redirected back.</p>
      <hr />
      <p>
        Or sign in with Open edX:<br />
        <a href="/sso/openedx/login?next={{ next }}"><button>Continue with Open edX</button></a>
      </p>
    </div>
  </body>
  </html>
