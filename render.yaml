services:
  - type: web
    name: weather-edx-auth
    env: python
    region: oregon   # pick your region
    plan: free       # or standard
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 3 -t 120 -b 0.0.0.0:$PORT app:app"
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: OPENEDX_BASE_URL
        sync: false
      - key: OAUTH_CLIENT_ID
        sync: false
      - key: OAUTH_CLIENT_SECRET
        sync: false   # leave empty if client is Public (PKCE-only)
      - key: REDIRECT_URI
        sync: false   # e.g., https://your-service.onrender.com/callback
      - key: OAUTH_SCOPES
        value: "read profile"
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: COOKIE_SECURE
        value: "1"
    healthCheckPath: "/healthz"
